<!DOCTYPE html>

    <title>名称未設定フォーム</title>

  <body>

      <div class="contents form-fieldset-margin-sm   form-fieldset-position-column efo-on">
        <form action="https://local-pro.form-mailer.lvh.me/fm/service/Forms/confirm" method="post" name="form1" enctype="multipart/form-data" class="formmailer-form h-adr" data-max-total-filesize="5242880" accept-charset="UTF-8" novalidate>
          <input type="hidden" name="key" value="d13d2b0c3">
          <h1 class="form-title">名称未設定フォーム</h1>

          <!-- name -->
          <div class="form-fieldset form-fieldset-name required" data-ng-words="[]">
            <legend>名前</legend>
            <div class="form-group">
              <div class="form-row">
                <div class="col-4 form-fieldgroup">
                  <input class="form-control form-name-sei" name="field_18_sei" type="text" autocapitalize="off" placeholder="姓" required data-pattern="1" >
                  <div class="invalid-feedback"></div>
                </div>
                <div class="col-4 form-fieldgroup">
                  <input class="form-control form-name-mei" name="field_18_mei" type="text" autocapitalize="off" placeholder="名" required data-pattern="1" >
                  <div class="invalid-feedback"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- email -->
          <div class="form-fieldset form-fieldset-email optional" data-ng-words="[]">
            <legend>メールアドレス</legend>
            <div class="form-group">
              <div class="form-row">
                <div class="col-12 form-fieldgroup">
                  <input class="form-control form-email" name="field_19" type="email" id="field_19" size="30" placeholder="info@example.com" autocapitalize="off" >
                  <div class="invalid-feedback"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- sex -->
          <div class="form-fieldset form-fieldset-sex optional">
            <legend>性別</legend>
            <div class="form-group form-fieldgroup">
              <div class="row">
                <div class="col-md-6">
                  <label for="field_20_0" class="form-label-radio-checkbox">
                    <input class="form-control" name="field_20" id="field_20_0" type="radio" value="0" >
                    男性

                </div>
                <div class="col-md-6">
                  <label for="field_20_1" class="form-label-radio-checkbox">
                    <input class="form-control" name="field_20" id="field_20_1" type="radio" value="1" >
                    女性
                  </label>
                </div>
              </div>
              <div class="invalid-feedback"></div>
            </div>
          </div>

          <!-- date -->
          <div class="form-fieldset form-fieldset-date optional">
            <legend>生年月日</legend>
            <div class="form-group form-fieldgroup">
              <input class="form-control form-group-control form-date-year" name="field_21_y" type="tel" maxlength="4" pattern="^\d+$" placeholder="2000" ><span class="form-label-suffix">年</span>
              <select class="form-control form-group-control form-date-month" name="field_21_m" >

              <select class="form-control form-group-control form-date-day" name="field_21_d" >
                <option value="">--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>

                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select><span class="form-label-suffix">日</span>
              <div class="invalid-feedback"></div>
            </div>
          </div>

          <!-- address -->
          <div class="form-fieldset form-fieldset-address-zip-split optional" data-ng-words="[]">

            <div class="d-flex flex-column">
              <div class="form-group form-fieldgroup">
                <label>郵便番号</label><br />

                <span>-</span>
                <input class="form-control form-group-control form-address-zip2 p-postal-code" name="field_22_zip2" id="field_22_zip2" type="tel" maxlength="4" pattern="^\d{4}$" placeholder="0000" >
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group form-fieldgroup">
                <label>都道府県</label><br />

              </div>
              <div class="form-group form-fieldgroup">
                <label>市区町村番地</label><br />
                <input class="form-control form-address-addr1 p-locality p-street-address" name="field_22_addr1" id="field_22_addr1" type="text" autocapitalize="off" >
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group form-fieldgroup optional">
                <label>マンション・ビル名</label><br />
                <input class="form-control form-address-addr2 p-extended-address" name="field_22_addr2" id="field_22_addr2" type="text" autocapitalize="off">
                <div class="invalid-feedback"></div>
              </div>
            </div>
          </div>

          <!-- phone -->
          <div class="form-fieldset form-fieldset-phone-split optional">
            <legend>連絡先</legend>
            <div class="form-group form-fieldgroup">
              <input class="form-control form-group-control form-phone-number1" name="field_23_1" type="tel" id="field_23_1" maxlength="4" pattern="^\d+$" placeholder="090" >
              <span>-</span>
              <input class="form-control form-group-control form-phone-number2" name="field_23_2" type="tel" id="field_23_2" maxlength="4" pattern="^\d+$" placeholder="0000" >

          <div class="form-buttons">
            <input class="btn btn-block btn-default form-btn-submit" name="submit" type="submit" id="submit" value="確認画面へ">

          <span class="p-country-name" style="display:none;">Japan</span>
